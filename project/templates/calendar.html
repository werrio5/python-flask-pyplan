{% extends "base.html" %}

{% block content %}
<h1 class="title">
  Flask Login Example
</h1>

<h2 class="subtitle">
  calendar
</h2>

<table class="calendar">
    {% for row in range(0, data |length // 7 + 1) %}
    <tr>
        {% for column in range(0,7) %}
        <td> {{ data[row * 7 + column] }}</td>
        {% endfor %}
    </tr>   
  {% endfor %}
</table>
{% endblock %}
